<!DOCTYPE html>
<html>
  <head>
    <title>Merge Sort</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body class="bg-primary">
      <h2>Merge Sort</h2>

      <select onchange="inputType(this);">
          <option value="textIn">Select Input Style...</option>
          <option value="textIn">Input via Text</option>
          <option value="fileIn">Input via File</option>
      </select>
      <div id="ifText" style="display: none;">
        <form>
          <div class="form-group">
            <label>Enter List Here:</label>
            <input type="text" class="form-control" id="the_list" name="the_list" placeholder="E.g. 1,23,4,109,16">
          </div>
          <button type="submit" class="btn btn-light" onclick="window.location.href" formmethod="post">Sort it</button>
        </form>
      </div>
      <div id="ifFile" style="display: none;">
        <form enctype="multipart/form-data">
          <div class="form-group">
            <label>Enter CSV File Here:</label>
            <input type="file" class="form-control" id="the_file" name="the_file" accept=".csv"/>
          </div>
          <button type="submit" class="btn btn-light" onclick="window.location.href" formmethod="post">Sort it</button>
        </form>
      </div>

      {% if _error %}

      <h3>Please enter a suitable List</h3>

      {% endif %}

      {% if _fileError %}

      <h3>Please upload a file</h3>

      {% endif %}

      {% if _list %}

      <h3>The output list is:</h3>
      <h5 id="outputList">{{_list}}</h5>
      <h6 id="time">Time taken: {{_time}}</h6>

      {% endif %}

      <div>
        <button type="button" class="btn btn-light" onclick="window.location.href='/home'">Return Home</button>
      </div>

      <script>
        function inputType(that) {
            if (that.value == "textIn") {
                document.getElementById("ifText").style.display = "block";
                document.getElementById("ifFile").style.display = "none";
            } else {
                document.getElementById("ifText").style.display = "none";
                document.getElementById("ifFile").style.display = "block";
            }
        }
      </script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
