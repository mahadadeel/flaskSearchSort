<!DOCTYPE html>
<html>
  <head>
    <title>An Error Occured</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      .button {
        width: 50%;
        margin: 4px 2px;
      }
    </style>
  </head>
  <body class="bg-primary">
    <div style="color: white; margin: 0px 10px;">
      <h2>Uh oh...</h2>
      <p>An error occured trying to process your request</p>
      <p>Causes for your error may be:</p>
      <ul>
        <li>An invalid file input</li>
        <li>A value in a file not being an integer</li>
        <li>Requesting data from a webpage that is unavailable</li>
        <li>Internal server error</li>
      </ul>
      <p>Click to return to the previous page:</p>
    </div>

    <button type="button" class="btn btn-light" style="margin: 0px 275px;" onclick="goBack()">Return</button>

    <script>
    function goBack() {
      window.history.back()
    }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
